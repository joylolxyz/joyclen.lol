<!DOCTYPE html>
<html lang="en">
<head>
    <title>joyclen.lol</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="joyclen.lol">
    <meta property="og:description" content="why executor not injecting?? why saveinstance() broken??">
    <meta name="theme-color" data-react-helmet="true" content="#2B2D31">
    <style>
        @font-face {
            font-family: "Cascadia";
            src: url('/imgs/fake-ascii.pngCascadia.ttf') format('truetype');
        }

        * {
            font-family: Cascadia;
            font-weight: medium;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-color: #050505;
            z-index: -2;
        }

        .full-page-overlay {
            position: absolute;
            transition: opacity 1s ease-in-out;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .discord-text {
            color: white;
            cursor: pointer;
        }

        .discord-text:hover {
            color: #ffffff;
        }

        .discord-prefix {
            color: #757575;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            color: white; 
        }
    </style>
</head>
<body>

<div class="background">
    <div class="full-page-overlay">
        <img src="/imgs/fake-ascii.png">
    </div>
</div>

<input type="text" value="joyclens" id="discordText" style="position: absolute; left: -9999px;">

<button onclick="copyDiscordText()" style="position: absolute; left: -9999px;">copied</button>

<div class="text-container">
    <p><span class="discord-prefix">my current discord is:</span> <span class="discord-text" onclick="copyDiscordText()">joyclens</span></p>
</div>

<script>
    function copyDiscordText() {
        var discordInput = document.getElementById("discordText");

        discordInput.select();
        discordInput.setSelectionRange(0, 99999); 

        navigator.clipboard.writeText(discordInput.value);

        alert("copied to your clipboard :p");
    }
</script>

</body>
</html>
